<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point of Sale System</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="/pictures/icon.png" type="image/x-icon">
    
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/pictures/log.jpeg" alt="Logo" class="logo-img">
            
        </div>

        <div class="main-content">
            <div class="left-section">
                <h1>Point of<br>Sale</h1>
                <div class="features">
                    <div class="feature-item">
                        <span class="checkbox">✓</span>
                        <span>Billing Management</span>
                    </div>
                    <div class="feature-item">
                        <span class="checkbox">✓</span>
                        <span>Sales Oversight</span>
                    </div>
                    <div class="feature-item">
                        <span class="checkbox">✓</span>
                        <span>Inventory Control</span>
                    </div>
                    <div class="feature-item">
                        <span class="checkbox">✓</span>
                        <span>Returns Management</span>
                    </div>
                </div>
            </div>

            <div class="right-section">
                <div class="login-box">
                    <h2>Welcome</h2>
                    <p>Enter Branch ID to continue</p>
                    <div class="input-group">
                        <label for="branchId">Branch ID</label>
                        <input type="text" id="branchId" placeholder="Enter Store ID">
                    </div>
                    <a href="/pos"><button class="submit-btn">Submit</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
