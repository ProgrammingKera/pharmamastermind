<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('/pictures/forget.png') no-repeat center center / cover;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            color: #222;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #0cb8b2;
            box-shadow: 0 0 5px rgba(12, 184, 178, 0.5);
        }

        .or-divider {
            margin: 15px 0;
            font-size: 14px;
            color: #aaa;
            font-weight: bold;
            position: relative;
        }

        .or-divider:before,
        .or-divider:after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .or-divider:before {
            left: 0;
        }

        .or-divider:after {
            right: 0;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            background: #0cb8b2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #108581;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }

        .footer-text a {
            color: #0cb8b2;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        #error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <p style="font-weight: bold;">We are sorry for inconvenience</p>
        <h1>Forget Password</h1>
        <form id="forgetPasswordForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <button type="submit" class="btn">SEND LINK</button>
        </form>

        <script>
    let emailInput = document.getElementById("email");
    let form = document.getElementById("forgetPasswordForm");

    // Create error placeholder under email field
    let emailError = document.createElement("div");
    emailError.style.color = "red";
    emailError.style.fontSize = "14px";
    emailError.style.marginTop = "3px";
    emailInput.parentNode.insertBefore(emailError, emailInput.nextSibling);

    // Live validation
    function validateLive() {
        let email = emailInput.value.trim();

        emailError.innerHTML = "";

        // Email format validation
        if (email && (!email.includes("@") || !email.includes("."))) {
            emailError.innerHTML = "Please enter a valid email address.";
        }
    }

    // Event listener for live validation
    emailInput.addEventListener("input", validateLive);

    // Final submit validation
    form.addEventListener("submit", function (event) {
        event.preventDefault();

        validateLive(); // run check

        if (emailError.innerHTML) {
            return; // stop submit if error exists
        }

        let email = emailInput.value.trim();
        
        if (!email) {
            emailError.innerHTML = "Please enter your email address.";
            return;
        }
        
        // Send password reset email
        fetch('/forgot-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: email })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert("Password reset code sent to your email!");
                // Store email for reset page
                sessionStorage.setItem('resetEmail', email);
                form.reset();
                window.location.href = "/reset-password";
            } else {
                alert(data.message || "Failed to send reset code");
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert("Network error. Please try again.");
        });
    });
</script>



        <p class="footer-text">
            Login instead <a href="/signin">Sign in</a>
        </p>
    </div>
</body>

</html>
