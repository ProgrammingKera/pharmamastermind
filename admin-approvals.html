<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Approvals - Admin Panel</title>
    <link rel="stylesheet" href="/css/admindashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="/pictures/icon.png" type="image/x-icon">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="/pictures/log.jpeg" alt="Logo">
        </div>
        <nav>
            <a href="/admininventory" class="nav-item"><i class="fas fa-box"></i> Inventory</a>
            <a href="/expiry" class="nav-item"><i class="fas fa-exclamation-triangle"></i> Expiry</a>
            <a href="/customerdashboard" class="nav-item"><i class="fas fa-users"></i> Customer Dashboard</a>
            <a href="/admin-approvals" class="nav-item active"><i class="fas fa-user-check"></i> Pending Approvals</a>
        </nav>
        <div class="logout">
            <a href="{{ url_for('routes.logout') }}" class="nav-item"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div>
                <h2><i class="fas fa-user-check"></i> Pending Employee Approvals</h2>
                <p style="color: #666; margin-top: 10px;">Review and approve new employee registrations</p>
            </div>
            <button onclick="refreshApprovals()" style="background: var(--primary-color); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer;">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalPending">0</div>
                <div class="stat-label">Pending Employee Approvals</div>
            </div>
        </div>

        <!-- Pending Approvals Container -->
        <div id="approvalsContainer"></div>
    </main>

    <script src="/js/admin-approvals.js"></script>
    <style>
        .approval-card { background: white; border-radius: 12px; padding: 25px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-left: 5px solid var(--primary-color); }
        .approval-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .user-info { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .info-item { display: flex; flex-direction: column; gap: 5px; }
        .info-label { font-size: 12px; color: #666; text-transform: uppercase; font-weight: 600; letter-spacing: 0.5px; }
        .info-value { font-size: 14px; color: var(--text-primary); font-weight: 500; }
        .role-badge { padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; text-transform: uppercase; }
        .role-employee { background: rgba(52, 152, 219, 0.1); color: #2980B9; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: linear-gradient(135deg, var(--primary-color), var(--accent-color)); color: white; padding: 20px; border-radius: 12px; text-align: center; }
        .stat-value { font-size: 2rem; font-weight: 700; margin-bottom: 5px; }
        .stat-label { font-size: 0.9rem; opacity: 0.9; }
    </style>
</body>

</html>
